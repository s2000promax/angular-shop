<div *ngIf="(product$ | async) as product; else loading">
  <div class="product">

    <div class="header right">
      <button
        routerLink="/"
        class="btn btn-dark"
      >Back
      </button>
    </div>

    <div class="flex">
      <div class="item text-center">
        <h2>{{product?.title}}</h2>

        <div class="flex-center">
          <img
            src="{{product?.photo}}"
            alt="photo"
          >
        </div>

        <div>
          <h2>Price: {{product?.price}} $</h2>

          <button
            class="btn btn-dark"
            [routerLink]="['/cart']"
            (click)="addProduct(product)"
          >Add to cart
          </button>
        </div>
      </div>

      <div class="item">
        <h2>Information</h2>
        <div>
          {{product?.info}}
        </div>
      </div>
    </div>

  </div>
</div>

<ng-template #loading>
  <p class="text-center">Loading...</p>
</ng-template>
