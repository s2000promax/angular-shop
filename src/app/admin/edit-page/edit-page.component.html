<div *ngIf="form; else loading">
<form [formGroup]="form" (ngSubmit)="onUpdate()">

  <h2 class="text-center">Update product</h2>

  <div class="form-control">
    <label id="type" for="type">Type</label>
    <select formControlName="type">
      <option value="Phone">Phone</option>
      <option value="Tablet">Tablet</option>
      <option value="Laptop">Laptop</option>
    </select>
    <div *ngIf="form.get('type')?.touched && form.get('type')?.invalid" class="validation">
      <small *ngIf="form.get('type')?.errors">Chose product type</small>
    </div>
  </div>
  <div class="form-control">
    <label for="title">Name</label>
    <input id="title" type="title" formControlName="title">
    <div *ngIf="form.get('title')?.touched && form.get('title')?.invalid" class="validation">
      <small *ngIf="form.get('title')?.errors">Enter product name</small>
    </div>
  </div>
  <div class="form-control">
    <label for="photo">Photo:</label>
    <input id="photo" type="photo" formControlName="photo">

  </div>
  <div class="form-control">
    <label for="info">Information:</label>
    <input id="info" type="info" formControlName="info">

  </div>
  <div class="form-control">
    <label for="price">Price</label>
    <input id="price" type="price" formControlName="price">
    <div *ngIf="form.get('price')?.touched && form.get('price')?.invalid" class="validation">
      <small *ngIf="form.get('price')?.errors">Enter product price</small>
    </div>
  </div>


  <button type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid || submitted">Update</button>

</form>
</div>

<ng-template #loading>
  <p class="text-center">Loading...</p>
</ng-template>
